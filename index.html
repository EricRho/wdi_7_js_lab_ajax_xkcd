<!DOCTYPE html>
<html>
<head>
  <script src="./js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/main.js" type="text/javascript" charset="utf-8"></script>
  <title>XKCD Ajax!</title>
</head>
<body>
  <div id="xkcd-years">
   <button class="year-button" data-year="2006">2006</button>
   <button class="year-button" data-year="2007">2007</button>
   <button class="year-button" data-year="2008">2008</button>
   <button class="year-button" data-year="2009">2009</button>
   <button class="year-button" data-year="2010">2010</button>
  </div>

  <div id="xkcd-months">
   <button class="month-button" data-month="1">January</button>
   <button class="month-button" data-month="2">Feb</button>
   <button class="month-button" data-month="3">March</button>
   <button class="month-button" data-month="4">April</button>
   <button class="month-button" data-month="5">May</button>
  </div>

  <div id = "xkcd-content">
  </div>
</body>
</html>
